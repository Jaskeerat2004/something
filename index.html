<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>us</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400&display=swap');

:root{
  --bg1:#120611;
  --bg2:#2a0e1d;
  --pink:#ff7aa2;
  --rose:#f3b3c7;
  --ink:#fff4f8;
  --muted:#e2b8c6;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:
    radial-gradient(900px 500px at 50% 10%, rgba(255,122,162,.25), transparent 60%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  color:var(--ink);
  font-family:'Inter', system-ui, sans-serif;
  overflow:hidden;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  animation:heartbeat 6s ease-in-out infinite;
}

/* ‚ù§Ô∏è HEART BACKGROUND */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:24px;
  height:24px;
  background:rgba(255,122,162,.35);
  transform:rotate(45deg);
  filter:blur(.3px);
  animation:floatUp 18s linear infinite;
  box-shadow:0 0 20px rgba(255,122,162,.4);
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ left:-12px; }
.heart::after{ top:-12px; }

@keyframes floatUp{
  from{
    transform:translateY(110vh) rotate(45deg) scale(.8);
    opacity:0;
  }
  15%{opacity:.9}
  to{
    transform:translateY(-10vh) rotate(45deg) scale(1.2);
    opacity:0;
  }
}

/* heartbeat pulse */
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

/* container */
#app{
  width:100%;
  max-width:760px;
  padding:80px 56px;
  border-radius:36px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  box-shadow:
    0 60px 160px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.08);
  cursor:pointer;
}

/* text */
.scene{
  font-family:'Playfair Display', serif;
  font-size:1.35rem;
  line-height:2.1;
  letter-spacing:.03em;
  text-shadow:
    0 0 28px rgba(255,122,162,.6),
    0 0 6px rgba(255,255,255,.3);
  opacity:0;
  animation:fadeIn 2.8s forwards;
}

/* romantic hint */
.hint{
  margin-top:64px;
  font-size:.8rem;
  letter-spacing:.25em;
  text-transform:uppercase;
  color:var(--muted);
  opacity:.8;
  animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.5}
  50%{opacity:1}
}

@keyframes fadeIn{
  to{opacity:1}
}

.fadeOut{
  animation:fadeOut 1.4s forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:translateY(-12px);
  }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>
<div id="app"></div>

<script>
/* ‚ù§Ô∏è generate visible hearts */
const hearts = document.getElementById("hearts");
for(let i=0;i<26;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.style.animationDelay=Math.random()*18+"s";
  h.style.opacity=Math.random()*.9;
  h.style.transform=`scale(${Math.random()+.6}) rotate(45deg)`;
  hearts.appendChild(h);
}

const scenes = [
`we didn‚Äôt start with clarity.

we started with pauses.
with messages that disappeared
and feelings that stayed.`,

`we learned how to be careful
before we learned how to be loud.

how to look away in public
while holding on privately.`,

`at some point,
our lives began moving side by side.

not announced.
not promised.

just‚Ä¶ in love.`,

`there were moments
when the world felt closer.

when space collapsed
and we fit into the same frame.

ordinary days became unforgettable
because it was you.`,

`then space returned.

louder this time.

but love had already learned
how to survive distance.`,

`we learned how to miss
without breaking.

how to wait
without doubting.

how to love
without touching.`,

`this is not nostalgia.

this is devotion.

this is us ‚Äî
choosing each other,
again and again.`,

`and this‚Ä¶
this is love.`
];

let index = 0;
const app = document.getElementById("app");

function render(){
  app.innerHTML="";
  const s=document.createElement("div");
  s.className="scene";
  s.textContent=scenes[index];
  app.appendChild(s);

  if(index<scenes.length-1){
    const h=document.createElement("div");
    h.className="hint";
    h.textContent="touch to continue üíó";
    app.appendChild(h);
  }
}

app.addEventListener("click",()=>{
  if(index<scenes.length-1){
    document.querySelector(".scene").classList.add("fadeOut");
    setTimeout(()=>{
      index++;
      render();
    },1200);
  }
});

render();
</script>

</body>
</html>
